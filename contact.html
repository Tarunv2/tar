<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foodie's Hub - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact {
      max-width: 700px;
      margin: 40px auto;
      background: #fff3e6;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ff6600;
    }
    .contact p {
      font-size: 18px;
      margin: 8px 0;
      color: #333;
    }
    iframe {
      margin-top: 25px;
      border: 0;
      width: 100%;
      height: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    form.contact-form {
      margin-top: 30px;
      text-align: left;
    }
    form.contact-form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #555;
    }
    form.contact-form input,
    form.contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }
    form.contact-form textarea {
      min-height: 100px;
    }
    form.contact-form button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #ff6600;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form.contact-form button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>Foodie's Hub</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <p><strong>Email:</strong> tarunthakurk2@gmail.com</p>
    <p><strong>Phone:</strong> +91 9805337080</p>
    <p><strong>Address:</strong> Main Street, Rohru, Himachal Pradesh, India</p>
    <p><strong>Working Hours:</strong> Mon - Sun: 9:00 AM - 9:00 PM</p>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3469.506268264013!2d77.86262067533599!3d31.97492675780111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390a20aeb014c4df%3A0xe5fbcbaee86a6b68!2sRohru%2C%20Himachal%20Pradesh%20172224%2C%20India!5e0!3m2!1sen!2sus!4v1685548145350!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <form class="contact-form" action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Foodie's Hub. All rights reserved.</p>
  </footer>

</body>
</html>
